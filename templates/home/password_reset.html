{% extends 'base.html' %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<h1>Recuperar Contraseña</h1>
<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}{{ form.email }}
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Enviar</button>
</form>
{% endblock %}
