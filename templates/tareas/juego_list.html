{% extends 'base.html' %}

{% block title %}Lista de Juegos{% endblock %}

{% block content %}
<h1>Lista de Juegos</h1>
<a href="{% url 'juego_create' %}" class="btn btn-primary mb-3">Crear Nuevo Juego</a>
<ul class="list-group">
    {% for juego in juego_list %}
        <li class="list-group-item">
            {{ juego.nombreJuego }} - {{ juego.consola.nombreConsola }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
